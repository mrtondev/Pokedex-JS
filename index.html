<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="shortcut icon" href="./src/pokebola.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="./src/133.png" alt="Pokemon" class="pokemonImage">

        <h1 class="pokemonData">
            <span class="pokemonNumber">133</span> -
            <span class="pokemonName">eevee</span>
        </h1>
        <form class="form">
            <input type="search" 
            class="inputSearch"
            placeholder="Name or Number"
            >
        </form>

        <div class="btns">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./src/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
</body>
</html>
